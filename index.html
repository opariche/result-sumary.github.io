<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary</title>
    <link rel="stylesheet" href="style.css" />
    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="result-summary">

        <section class="section">
        <div class="results grid-flow" data-spacing="large">
          <h1 class="section-title">Your Result</h1>
          <p class="result-score"><span class="resultado"></span>of 100</p>

          <div class="grid-flow">
            <p class="result-rank">Great</p>
            <p class="resultado-ms2">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </section>


        <div class="summary grid-flow" data-spacing="large">
          <h2 class="section-title">Summary</h2>

          <div class="grid-flow">
            <div class="summary-item" data-item-type="accent-1">
              <div class="flex-group">
                <img src="assets/images/icon-reaction.svg" />
                <h3 class="reaction">
                  Reaction
                </h3>

              </div>
              <p class="reaction1"><span></span> / 100</p>

            </div>

            <div class="summary-item" data-item-type="accent-2">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" />
                <h3 class="memory">
                  Memory
                </h3>

              </div>
              <p class="memory1"><span></span> / 100</p>

            </div>

            <div class="summary-item" data-item-type="accent-3">
              <div class="flex-group">
                <img src="assets/images/icon-verbal.svg" />
                <h3 class="verbal">
                  Verbal
                </h3>

              </div>
              <p class="verbal1"><span></span> / 100</p>

            </div>

            <div class="summary-item" data-item-type="accent-4">
              <div class="flex-group">
                <img src="assets/images/icon-visual.svg" />
                <h3 class="visual">
                  Visual
                </h3>

              </div>
              <p class="visual1"><span></span> / 100</p>

            </div>

          </div>
          <button class="button">Continue</button>

        </div>

       
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
